site:
  name: Alkimia Charms
  tagLine: Magical Creations, Timeless Elegance
  site: 'https://alkimiacharms.com'
  base: '/'
  logoV1: 'alkimia-logo-horizontal-127x52.svg'
  trailingSlash: false
  header: &header
    navigation: &headerNavigation
      position: 'center'
      links: [
        { text: 'Home', href: '#home' },
        { text: 'Collection', href: '#collection' },
        { text: 'About', href: '#about' },
      ]
      ctas: []
    isSticky: true
    showToggleTheme: false
  footer: &footer
    footNote: 'Alkimia Charms · All rights reserved.'
    navigation: &footerNavigation
      links: [
        { text: 'Services', href: '#' },
        { text: 'Collection', href: '#' },
        { text: 'About', href: '#' },
      ]
  i18n:
    es:
      tagLine: Creaciones Mágicas, Elegancia Eterna
      header:
        <<: *header
        navigation:
          <<: *headerNavigation
          links: [
            { text: 'Inicio', href: '#inicio' },
            { text: 'Colección', href: '#coleccion' },
            { text: 'Acerca de', href: '#acerca-de' },
          ]
          ctas: []
      footer:
        <<: *footer
        navigation:
          <<: *footerNavigation
          links: [
            { text: 'Inicio', href: '#' },
            { text: 'Colección', href: '#' },
            { text: 'Acerca de', href: '#' },
          ]

  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: Alkimia Charms
    template: '%s | Alkimia Charms'
  description: "\U0001F387 Discover Alkimia Charms - Exquisite jewelry that transforms every moment into a cherished memory. Explore our curated selection of elegant, celestial treasures crafted to inspire and captivate."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Alkimia Charms
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image
  instagram:
    handle: '@alkimiacharms'
    site: 'https://www.instagram.com/alkimiacharms/'

i18n:
  defaultLocale: en
  locales: [en, es]
  labels: [
    { en: English },
    { es: Español },
  ]
  routing:
    prefixDefaultLocale: false

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
